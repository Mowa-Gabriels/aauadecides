{% extends 'registration/login_page.html'%}
{% load static%}
{% load crispy_forms_tags%}
{% block content%}
 <div class="page-holder d-flex align-items-center">
      <div class="container">
        <div class="row align-items-center py-5">
          <div class="col-5 col-lg-7 mx-auto mb-5 mb-lg-0">
            <div class="pr-lg-5"><img src="{% static 'votie/img/illustration.svg' %}" alt="" class="img-fluid"></div>
          </div>
          <div class="col-lg-5 px-lg-4">
            <h1 class="text-base text-primary">AAUA DECIDES</h1>
            <h2 class="mb-4">Voters Registration!</h2>
             <form method="post">
                 {% csrf_token %}
              <div class="form-group mb-4">
                {{form | crispy}}</div>
              <button class="btn btn-primary btn-user btn-block">
                      Register
                    </button></form>
               {% if user.is_authenticated and user.is_admin%}
              <div class="text-center">
                    <a class="big" href="{% url 'poll_page' %}">Go back</a>
              </div>
               {% endif%}
          </div>
        </div>
       </div>
    </div>
 {% endblock%}
